<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form>
    <h2>LEARN MORE</h2>
    <div>
      <label for="email">COMPANY EMAIL</label>
      <div>
        <input type="email" name="email" id="email" placeholder="companyemail@company.co"/>
      </div>
    </div>
    <div>
      <label for="name">NAME</label>
      <div>
        <input type="text" name="name" id="name" placeholder="Sally Smith"/>
      </div>
    </div>
    <div>
      <label for="address">WHERE ARE YOU HIRING</label>
      <div>
        <input type="text" name="City, Country" id="address" placeholder="City, Country"/>
      </div>
    </div>
    <div>
      <label for="engineers">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
      <div>
        <select id="engineers" name="Number of engineers">
          <option value="1-2 Engineers">1-2 Engineers</option>
          <option value="3-5 Engineers">3-5 Engineers</option>
          <option value="5-10 Engineers">5-10 Engineers</option>
          <option value="10-25 Engineers">10-25 Engineers</option>
          <option value="More than 25 Engineers">More than 25 Engineers</option>
        </select>
      </div>
    </div>
    <input type="submit" value="SUBMIT" id="submit"/>
  </form>
</body>
</html>
