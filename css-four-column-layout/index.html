<!DOCTYPE html>
<html>
  <head>
    <title>css-four-column-layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <section>
      <div class="row">
        <div class="column-full">
          <h1>How It Works</h1>
        </div>
      </div>
      <div class="row">
        <div class="column-fourth">
          <img src="images/screen-1.png">
        </div>
        <div class="column-fourth">
          <img src="images/screen-2.png">
        </div>
        <div class="column-fourth">
          <img src="images/screen-3.png">
        </div>
        <div class="column-fourth">
          <img src="images/screen-4.png">
        </div>
      </div>
      <div class="row">
        <div class="column-fourth">
          <img src="images/switch-icon.png" class="icon">
        </div>
        <div class="column-fourth">
          <img src="images/filter-icon.png" class="icon">
        </div>
        <div class="column-fourth">
          <img src="images/slider-icon.png" class="icon">
        </div>
        <div class="column-fourth">
          <img src="images/bars-icon.png" class="icon">
        </div>
      </div>
      <div class="row">
        <div class="column-fourth">
          <h3>App Switching</h3>
        </div>
        <div class="column-fourth">
          <h3>Trip Filtering</h3>
        </div>
        <div class="column-fourth">
          <h3>Service Filters</h3>
        </div>
        <div class="column-fourth">
          <h3>Stats + Mileage</h3>
        </div>
      </div>
      <div class="row">
        <div class="column-fourth">
          <p>Toggle all your apps on and off.</p>
        </div>
        <div class="column-fourth">
          <p>Evaluates your trip requests.</p>
        </div>
        <div class="column-fourth">
          <p>Accepts only your ideal trips.</p>
        </div>
        <div class="column-fourth">
          <p>Tracks your trips across all apps.</p>
        </div>
      </div>
    </section>
  </body>
</html>
