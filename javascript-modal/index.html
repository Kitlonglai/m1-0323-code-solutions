<!DOCTYPE html>
<html>
<head>
  <title>Javascript Modal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <button class="open-button">Open Modal</button>
    <div class="overlay hidden"></div>
    <div class="modal hidden">
      <h2 class="modal-text">Would you like to take a survey?</h2>
      <div class="button-container">
        <button class="close-button">NO</button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
