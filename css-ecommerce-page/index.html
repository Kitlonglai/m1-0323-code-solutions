<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <section>
    <div class="row">
      <div class="column-full">
        <h1>New Arrivals</h1>
      </div>
    </div>
    <div class="row">
      <div class="column-fifth">
        <img src="images/dress1.jpeg">
      </div>
      <div class="column-fifth">
        <img src="images/ysl-bag.jpeg">
      </div>
      <div class="column-fifth">
        <img src="images/key.jpeg">
      </div>
      <div class="column-fifth">
        <img src="images/lv-bag.jpg">
      </div>
      <div class="column-fifth">
        <img src="images/dress2.jpeg">
      </div>
    </div>
    <div class="row">
      <div class="column-fifth">
        <p>Free People</p>
        <p class="size">| Size 6</p>
      </div>
      <div class="column-fifth">
        <p>Yves Saint Laurent</p>
        <p class="size">| One-Size</p>
      </div>
      <div class="column-fifth">
        <p>Tiffany</p>
        <p class="size">| One-Size</p>
      </div>
      <div class="column-fifth">
        <p>Louis Vuitton</p>
        <p class="size">| One Size</p>
      </div>
      <div class="column-fifth">
        <p>Reformation</p>
        <p class="size">| Size 4</p>
      </div>
    </div>
    <div class="row">
      <div class="column-fifth">
        <p class="price">$35</p>
        <del>$125 retail</del>
      </div>
      <div class="column-fifth">
        <p class="price">$200</p>
        <del>$1600 retail</del>
      </div>
      <div class="column-fifth">
        <p class="price">$476</p>
        <del>$2000 retail</del>
      </div>
      <div class="column-fifth">
        <p class="price">$95</p>
        <del>$1200 retail</del>
      </div>
      <div class="column-fifth">
        <p class="price">$25</p>
        <del>$198 retail</del>
      </div>
    </div>
  </section>
</body>
</html>
